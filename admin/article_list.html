<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/jquery.twbsPagination.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm btn-shai">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <ul id="pagination-demo" class="pagination-sm"></ul>
            </div>
        </div>
    </div>
    <!-- 模板引擎  默认显示全部文章-->
    <script id="listAll" type="text/html">
        {{each data.data v}}
        <tr>
            <td>{{v.title}}</td>
            <td>{{v.author}}</td>
            <td>{{v.categoryId}}</td>
            <td class="text-center">{{v.date}}</td>
            <td class="text-center">{{v.state}}</td>
            <td class="text-center">
                <!-- 把id当做参数 拼接在url上  aa标签跳转另外页面  然后另一编辑页面取URL 然后分割出id  split方法 -->
                <a href="article_edit.html?id={{v.id}}" class="btn btn-default btn-xs">编辑</a>
                <a data-id='{{v.id}}' href="javascript:void(0);" class="btn btn-danger btn-xs delete de">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 分类刷选模板引擎 -->
    <script id="ication" type="text/html">
        <option value="">所有分类</option>
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>
   
    <script src="./libs/http.js"></script>
    <script>
        $(function () {
            // 显示刷选分类里面全部选项
            $.ajax({
                url: BigNew.category_list,
                type: 'get',
                dataType: 'json',

                success: function (backData) {
                    // console.log(backData);
                    if (backData.code == 200) {
                        $('#selCategory').html(template('ication', backData))
                    }
                }
            });

            // $.ajax({
            //     url: BigNew.article_query,
            //     type: 'get',
            //     dataType: 'json',
            //     data: {
            //         type: $('#selCategory').val(),
            //         state: $('#selStatus').val(),
            //         page: 1,
            //         perpage: 10
            //     },
            //     success: function (backData) {
            //         // console.log(backData);
            //         if (backData.code == 200) {
            //             let dataValue = template('listAll', backData);
            //             $('tbody').html(dataValue)
            //         }
            //     }
            // });

            // 点击筛选按钮 筛选 筛选按钮在 form表单 有默认的提交事件 因此需要阻止 默认行为
            // 注册点击事件
            $('.btn-shai').click(function (e) {
                e.preventDefault()
                $.ajax({
                    url: BigNew.article_query,
                    type: 'get',
                    dataType: 'json',
                    data: {
                        type: $('#selCategory').val(),
                        state: $('#selStatus').val(),
                        page: 1,
                        perpage: 10
                    },
                    success: function (backData) {
                        // console.log(backData);
                        if (backData.code == 200) {
                            let dataValue = template('listAll', backData);
                            $('tbody').html(dataValue)
                            // 每次筛选先清除之前的旧页码  重新生成新的页码(因为筛选数据多少变化 因此页码需要动态变化) 
                            $('#pagination-demo').twbsPagination('destroy');
                            $('#pagination-demo').twbsPagination({
                                first: '首页',
                                prev: '上一页',
                                next: '下一页',
                                last: '尾页',
                                totalPages: backData.data.totalPage,
                                visiblePages: 7,
                                startPage: 1,
                                onPageClick: function (event, page) {
                                    $('#page-content').text('Page ' + page);
                                    getData(page)
                                }
                            });
                        }
                    }
                });
            })
            // 运行默认是所有分类 调用筛选将默认全部加载出来
            $('.btn-shai').click();

            // 封装函数
            function getData(currentPage) {
                $.ajax({
                    url: BigNew.article_query,
                    type: 'get',
                    dataType: 'json',
                    data: {
                        type: $('#selCategory').val(),
                        state: $('#selStatus').val(),
                        page: currentPage,
                        perpage: 10
                    },
                    success: function (backData) {
                        // console.log(backData);
                        if (backData.code == 200) {
                            let dataValue = template('listAll', backData);
                            $('tbody').html(dataValue)
                        }
                    }
                });
            }

            // 删除文章操作  最开始页面没有 删除按钮   全是动态生成的  因此需要用事件委托方式注册事件
            $('tbody').on('click', '.de', function () {
                $.ajax({
                    url: BigNew.article_delete,
                    type: 'post',
                    dataType: 'json',
                    data: {
                        id: $(this).attr('data-id')
                    },
                    success: function (backData) {
                        console.log(backData);
                        if (backData.code == 204) {
                            if (confirm('你确定要删除吗')) {
                                alert('删除成功');
                                // 删除成功 重新加载该页面 因为数据库该项被删除了 因此重加载页面就看不到删除的项啦
                                window.location.reload();
                            }
                        }

                    }
                });
            });
        



        })
    </script>
</body>

</html>
